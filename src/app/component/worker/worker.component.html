<mat-card class="example-card" *ngFor="let worker of workers">
  <mat-card-header>
    <mat-card-title>{{worker.firstName}} {{worker.lastName}} {{worker.middleName}}</mat-card-title>
    <mat-card-subtitle>{{ worker.email }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Вік: {{worker.age}}<br>
      Опис: {{worker.description}}
    </p>
  </mat-card-content>
</mat-card>
