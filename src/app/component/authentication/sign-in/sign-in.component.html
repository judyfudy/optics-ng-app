<form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Нікнейм</mat-label>
    <input matInput type="text" formControlName="username" class="form-control">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Пароль</mat-label>
    <input matInput type="password" formControlName="password" class="form-control">
  </mat-form-field>
  <button mat-raised-button [disabled]="loading">Увійти</button>
  <a routerLink="/signup">
    <button mat-raised-button>Реєстрація</button>
  </a>
</form>

<div>
  <button class="loginBtn loginBtn--facebook" (click)="signinWithFacebook()">
    Login with Facebook
  </button>
</div>
